<!DOCTYPE html>
<html lang="en">
<head>
    <title>Administrator Page</title>
    <script src="../js/javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve user details from localStorage
            const storedUserData = localStorage.getItem('modifyUserData');

            if (storedUserData) {
                const user = JSON.parse(storedUserData);

                // Populate the form with the retrieved user details
                document.getElementById('modify_username').value = user.username;
                document.getElementById('modify_accStatus').textContent = user.accStatus;
                document.getElementById('modify_accID').textContent = user.accId;
                console.log(user.accType);

                if (user.accType == 'User') {
                    document.getElementById('modify_user').checked = true;
                } else if (user.accType == 'Admin') {
                    document.getElementById('modify_admin').checked = true;
                } else {
                    document.getElementById('modify_user').checked = true;
                }

                document.getElementById('update_user_button').addEventListener('click', function() {
                    submitModification();})

                // Remove the stored user data from localStorage
                localStorage.removeItem('modifyUserData');   
            } else {
                console.error('User data not found in localStorage.');
            }
        });
    </script>
</head>
<body>
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../templates/admin_main.html">TSAO Capstone Records System</a>
            <form class="container-fluid justify-content-end d-flex">
            <button class="btn btn-danger me-5" type="button">Logout</button>
        </div>
    </nav>
    <!--END NAV BAR-->
    <!--ADMIN MAIN PAGE-->
    <div class="container-fluid page">
        <div class="row g-3 col-lg-6 offset-lg-3">
            <div class="col-md-12 text-center">
                <h1>Hi Administrator,</h1>
                <h1>Welcome to the TSAO Captstone Records System</h1>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-success" onclick="window.location.href='../templates/create_capstone.html'">Create</button>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-success" onclick="window.location.href='../templates/modify_user.html'">Modify Accounts</button>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-success" onclick="window.location.href='../templates/query_capstone.html'">Query</button>
            </div>
        </div>
    </div>
    <!--ADMIN MAIN PAGE-->
</body>
