<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Capstone Records Page</title>
    <script src="../js/javascript_admin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../templates/admin_main.html">TSAO Capstone Records System</a>
        </div>
    </nav>
    <!--END NAV BAR-->
    <div class="container-fluid page">
        <!--CREATE FORM-->
        <div class="row g-3 col-lg-6 offset-lg-3">
            <h1>Capstone Records Management</h1>
            <div>
                <table id="managecapstoneTable" class="table">
                    <thead class="text-nowrap">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Capstone Title</th>
                        <th scope="col">Role of Contact</th>
                        <th scope="col">No. Of Student</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Company Point of Contact</th>
                        <th scope="col">Academic Year</th>
                        <th scope="col" class="description">Brief Description</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider" id="allcapstone">
                        <!--Contect-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', listCapstones)
    </script>
</body>
