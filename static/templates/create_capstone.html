<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create New Capstone Entry Page</title>
    <script src="../js/javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/javasct.js"></script> 

</head>
<body>
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../templates/admin_main.html">TSAO Capstone Records System</a>
        </div>
    </nav>
    <!--END NAV BAR-->
    <div class="container-fluid page">
        <!--CREATE FORM-->
        <form class="row g-3 col-lg-6 offset-lg-3" id="createcapstoneForm">
            <h1>Create New Capstone Entry</h1>
            <div class="col-md-6">
                <label for="captone_name" class="form-label">NAME</label>
                <input type="text" class="form-control" id="captone_name" placeholder="e.g. Tan KK">
            </div>
            <div class="col-md-6">
                <label for="captone_capstonetitle" class="form-label">CAPSTONE TITLE</label>
                <input type="text" class="form-control" id="captone_capstonetitle" placeholder="e.g. Quantum Mechanics">
            </div>
            <div class="col-md-2" id="capstone_roc">
                <label for="capstone_roc" class="form-label">ROLE OF CONTACT</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Staff">
                    <label class="form-check-label" for="flexRadioDefault1">Staff</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Student">
                    <label class="form-check-label" for="flexRadioDefault2">Student</label>
                </div>
            </div>
            <div class="col-md-4">
                <label for="captone_noStudent" class="form-label">NO. OF STUDENT</label>
                <input type="number" class="form-control" id="captone_noStudent" placeholder="e.g. 4">
            </div>
            <div class="col-md-6">
                <label for="captone_companyName" class="form-label">NAME OF COMPANY</label>
                <input type="text" class="form-control" id="captone_companyName" placeholder="e.g. KK Company">
            </div>
            <div class="col-md-2">
                <!--Empty (For Spacing Purposes)-->
            </div>
            <div class="col-md-4">
                <label for="captone_academicYear" class="form-label">ACADEMIC YEAR</label>
                <input type="text" class="form-control" id="captone_academicYear" placeholder="e.g. 2023/24">
            </div>
            <div class="col-md-6">
                <label for="captone_companyPOC" class="form-label">NAME OF COMPANY</label>
                <input type="text" class="form-control" id="captone_companyPOC" placeholder="e.g. Tan BB">
            </div>
            <div class="col-md-12">
                <label for="captone_description" class="form-label">BRIEF DESCRIPTION OF PROJECT</label>
                <textarea class="form-control" aria-label="description" placeholder="Write Here" id="captone_description"></textarea>
            </div>
            <div class="col-md-6 text-start">
                <button type="button" class="btn btn-success btn-lg" onclick="return createCapstone()">SAVE</button>
            </div>
            <div class="col-md-6 text-end">
                <button type="button" class="btn btn-danger btn-lg" onclick="window.location.href='../templates/admin_main.html'">CANCEL</button>
            </div>
        </form>
    </div>
    <!--CREATE FORM END-->
    <!--SCRIPT-->
    <script src="../js/javasct.js"></script> 
</body>
