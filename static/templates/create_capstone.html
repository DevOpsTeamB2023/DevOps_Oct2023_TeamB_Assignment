<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create New Capstone Entry Page</title>
    <script src="../js/javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve user details from localStorage
            const storedUserData = localStorage.getItem('modifyUserData');

            if (storedUserData) {
                const user = JSON.parse(storedUserData);

                // Populate the form with the retrieved user details
                document.getElementById('modify_username').value = user.username;
                document.getElementById('modify_accStatus').textContent = user.accStatus;
                document.getElementById('modify_accID').textContent = user.accId;
                console.log(user.accType);

                if (user.accType == 'User') {
                    document.getElementById('modify_user').checked = true;
                } else if (user.accType == 'Admin') {
                    document.getElementById('modify_admin').checked = true;
                } else {
                    document.getElementById('modify_user').checked = true;
                }

                document.getElementById('update_user_button').addEventListener('click', function() {
                    submitModification();})

                // Remove the stored user data from localStorage
                localStorage.removeItem('modifyUserData');   
            } else {
                console.error('User data not found in localStorage.');
            }
        });
    </script>
</head>
<body>
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">TSAO Capstone Records System</span>
        </div>
    </nav>
    <!--END NAV BAR-->
    <div class="container-fluid page">
        <!--CREATE FORM-->
        <form class="row g-3 col-lg-6 offset-lg-3">
            <h1>Create New Capstone Entry</h1>
            <div class="col-md-6">
                <label for="Name" class="form-label">NAME</label>
                <input type="text" class="form-control" id="name" placeholder="e.g. Tan KK">
            </div>
            <div class="col-md-6">
                <label for="capstonetitle" class="form-label">CAPSTONE TITLE</label>
                <input type="text" class="form-control" id="capstonetitle" placeholder="e.g. Quantum Mechanics">
            </div>
            <div class="col-md-2">
                <label for="roleOfcontact" class="form-label">ROLE OF CONTACT</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Staff">
                    <label class="form-check-label" for="flexRadioDefault1">Staff</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Student">
                    <label class="form-check-label" for="flexRadioDefault2">Student</label>
                </div>
            </div>
            <div class="col-md-4">
                <label for="noStudent" class="form-label">NO. OF STUDENT</label>
                <input type="number" class="form-control" id="noStudent" placeholder="e.g. 4">
            </div>
            <div class="col-md-6">
                <label for="companyName" class="form-label">NAME OF COMPANY</label>
                <input type="text" class="form-control" id="companyName" placeholder="e.g. KK Company">
            </div>
            <div class="col-md-2">
                <!--Empty (For Spacing Purposes)-->
            </div>
            <div class="col-md-4">
                <label for="academicYear" class="form-label">ACADEMIC YEAR</label>
                <input type="text" class="form-control" id="academicYear" placeholder="e.g. 2023/24">
            </div>
            <div class="col-md-6">
                <label for="companyPOC" class="form-label">NAME OF COMPANY</label>
                <input type="text" class="form-control" id="companyPOC" placeholder="e.g. Tan BB">
            </div>
            <div class="col-md-12">
                <label for="description" class="form-label">BRIEF DESCRIPTION OF PROJECT</label>
                <textarea class="form-control" aria-label="description" placeholder="Write Here" ></textarea>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success">SAVE</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-danger">CANCEL</button>
            </div>
        </form>
    </div>
    <!--CREATE FORM END-->
</body>
